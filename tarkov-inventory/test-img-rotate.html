<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>画像回転テスト</title>
    <style>
        .testbox {
            width: 120px;
            height: 60px;
            background: #333;
            position: relative;
            margin: 30px;
        }

        .testimg {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: 50% 50%;
            transition: transform 0.2s;
        }
    </style>
</head>

<body>
    <div class="testbox">
        <img src="images/Gun.png" id="testimg" class="testimg">
    </div>
    <button onclick="rotate()">回転</button>
    <script>
        let angle = 0;
        function rotate() {
            angle = (angle + 90) % 360;
            document.getElementById('testimg').style.transform = 'rotate(' + angle + 'deg)';
        }
    </script>
</body>

</html>
