<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mini FPS - Three.js</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/three@0.158.0/build/three.min.js" defer></script>
    <script src="main.js" defer></script>
</head>

<body>
    <div id="hud">
        <span>Health: <strong id="health">100</strong></span>
        <span>Ammo: <strong id="ammo">12</strong>/<strong id="reserve">36</strong></span>
        <span>Targets: <strong id="targets">0</strong></span>
    </div>
    <div id="help">
        Mouse: Look / Left Click: Shoot / R: Reload<br />
        WASD: Move / Space: Jump / Shift: Sprint / P: Pause
    </div>
    <div id="banner">
        <div id="banner-text">FPS Demo - Click Play to start</div>
        <button id="banner-btn">Play</button>
    </div>
    <div id="crosshair" aria-hidden="true">
        <div class="line vertical"></div>
        <div class="line horizontal"></div>
    </div>

    <!-- scripts are loaded via defer in <head> -->
</body>

</html>
